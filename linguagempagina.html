<!DOCTYPE html>
<html lang="pt-BR">
    <!--Quando a página toda estiver em um idioma único, 
    a LANG deve ficar direto na TAG html-->
<head>
    <title>Idioma página</title>
    <meta charset="UTF-8">
</head>    
    <body>
       <div lang="pt-BR">
        <!--para indicar ao google a linguagem da pagina "pt-BR" de portugues do brasil, se coloca a lang na 
        DIV só se tiver mais de uma DIV em linguas diferentes. 
        ex: se tiver outra DIV em ingles, a lang sería lang="en" de (english)-->
        <h2>COMO DIVIDIR A DIV</h2> 
        <P>Para dividir uma DIV em duas colunas</P>
        <p>Basta considerar que a largura (width) total da tela é de 100%, <br>
         logo, se queremos duas colunas então teremos outras duas DIVs <br>
         de 50% de largura cada. O código CSS a seguir cria uma DIV com <br>
         50% de largura.
        </p>
        </div> 

<a href="/">Link para página principal</a>
    </body>

</html>
